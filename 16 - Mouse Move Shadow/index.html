<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const title = hero.querySelector('h1');
  const step = 100;
  
  function applyShadow(event) {
      const width = hero.offsetWidth;
      const height = hero.offsetHeight;
      let x = event.offsetX;
      let y = event.offsetY;

      if (this !== event.target) {
          x = x + event.target.offsetLeft;
          y = y + event.target.offsetTop;
      }

      let shadowX = Math.round(x / width * step - step / 2);
      let shadowY = Math.round(y / height *  step - step / 2);


      title.style.textShadow = `${shadowX}px ${shadowY}px 0 rgba(0, 0, 0, .3)`
  }

  hero.addEventListener('mousemove', applyShadow)

</script>
</body>
</html>
